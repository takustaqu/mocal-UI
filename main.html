<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css">
	<title>mocal</title>
</head>
<body>

<header id="header-main">
	<h1>mocal</h1>
</header>

<section id="search-area">
	<img src="images/doodle.svg" alt="" class="mainvis">
	<div class="inside">
		<form action="">
			<div class="inputbox">
				<input id="search-input" name="search" type="text" autocomplete="off" value="" spellcheck="false">
				<div class="guide"></div>
			</div>

			<input type="submit" id="search-submit">
		</form>
	</div>
</section>

<section id="result">
<ul id="overview">
	<li>
		<div class="card overview">
			<ul class="negative">
				<li class="name">セイコーエプソン <small class="badge">証券番号:0000</small></li>
				<li class="stockPrice">&yen;00,000 <small class="timestamp">0000/00/00 00:00現在</small></li>
				<li class="vector">
					<div class="">▼</div>
				</li>
			</ul>
		</div>
	</li>
</ul>


<ul id="asahi">
	<li>
		<div class="card positive-article"><h2>ポジティブな記事</h2></div>
	</li>

	<li>
		<div class="card negative-article"><h2>ネガティブな記事</h2></div>
	</li>

	<li>
		<div class="card positive-word">
		<h2>ポジティブワード</h2>
		</div>

		<script type="text/template" class="json">
		"positiveWord":["ワード1","ワード2","ワード3","ワード4","ワード5"]
		//ソート順は、キーワードの最もポジティブな順で
		</script>
	</li>

	<li>
		<div class="card negative-word">
		<h2>ネガティブワード</h2>
		</div>

		<script type="text/template" class="json">
		"negativeWord":["ワード1","ワード2","ワード3","ワード4","ワード5"]
		//ソート順は、キーワードの最もネガティブな順で
		</script>
	</li>

	

	<li>
		<div class="card emotion-graph">
		<h2>感情グラフ</h2>
		<div style="overflow:hidden;">
			<div id="chart_div" style="width: auto; height: 300px;margin:0 -70px 0 -40px;"></div>
		</div>
		</div>
		<script type="text/template" class="json">
		"emotionGraph":[
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],
			[yyyymm,00000,00000],]

		</script>
	</li>
</ul>

<ul id="social">


	<li>
		<div class="card positive-comment">
		<h2>ポジティブなコメント</h2>
		<script type="text/template" class="json">
		"positiveComment":{
			"body":"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate assumenda dicta placeat corrupti vero dolorum, non saepe eum tenetur facilis asperiores, enim incidunt aut autem officiis laborum fuga, maxime nihil!",
			"score":0
			}
		</script>
		</div>
	</li>

	<li>
		<div class="card negative-comment">
		<h2>ネガティブなコメント</h2>
		<script type="text/template" class="json">
		"negativeComment":{
			"body":"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate assumenda dicta placeat corrupti vero dolorum, non saepe eum tenetur facilis asperiores, enim incidunt aut autem officiis laborum fuga, maxime nihil!",
			"score":0
			}
		</script>
		</div>
	</li>

	<li>
		<div class="card social-trend">
			<div></div>
			<div></div>

		</div>

		<script type="text/template" class="json">
		"socialTrend":{
				"positive":0000,
				"negative":0000
			}
		</script>
	</li>

	


</ul>
	


</section>
<footer>
